<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead tr {
            height: 30px;
            background-color: skyblue;
        }

        tbody tr {
            height: 30px;
        }

        tbody td {
            border-bottom: 1px solid #d7d7d7;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll">
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td><input type="checkbox"></td>
                <td>iphone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>ipad pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>ipad air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>apple watch</td>
                <td>2000</td>"
            </tr>
        </tbody>
    </table>
    <script>
        let cboxall = document.getElementById('j_cbAll');
        let clist = document.querySelector('#j_tb').querySelectorAll('input');
        let len = clist.length;
        let state = 0;
        cboxall.onclick = function () {
            if (state == (1 << len) - 1) {
                state = 0;

            } else {
                state = (1 << len) - 1;

            }
            for (let i = 0; i < len; i++) {
                clist[i].checked = this.checked;
            }
        }
        for(let i = 0; i < clist.length; i++){
            clist[i].onclick = function(){
                if(clist[i].checked){
                    state |= (1 << i);
                }else{
                    state -= (1 << i);
                }
                if(state == (1 << len) - 1){
                    cboxall.checked = true;
                }else{
                    cboxall.checked = false;
                }
            }
        }
    </script>
</body>

</html>
