<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
    </div>
    <script>
        let btnlist = document.querySelectorAll('button');
        let index = -1;
        for(let i = 0; i < btnlist.length; i++){
            btnlist[i].onclick = function(){
                if(index != -1){
                    btnlist[index].style.backgroundColor = '';
                }
                btnlist[i].style.backgroundColor = 'pink';;
                index = i;
            }
        }
    </script>
</body>
</html>
