<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <style>
    table {
      width: 800px;
      margin: 100px auto;
      text-align: center;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    thead tr {
      height: 30px;
      background-color: skyblue;
    }
    
    tbody tr {
      height: 30px;
    }
    
    tbody td {
      border-bottom: 1px solid #d7d7d7;
      font-size: 12px;
      color: blue;
    }
    
    .bg {
      background-color: pink;
    }
  </style>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>代码</th>
      <th>名称</th>
      <th>最新公布净值</th>
      <th>累计净值</th>
      <th>前单位净值</th>
      <th>净值增长率</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>003526</td>
      <td>定期开放</td>
      <td>1.075</td>
      <td>1.079</td>
      <td>1.074</td>
      <td>+0.047%</td>
    </tr>
    <tr>
      <td>270047</td>
      <td>广发理财</td>
      <td>0.903</td>
      <td>3.386</td>
      <td>0.000</td>
      <td>0.000%</td>
    </tr>
    <tr>
      <td>163417</td>
      <td>兴全</td>
      <td>0.860</td>
      <td>0,860</td>
      <td>0.863</td>
      <td>-0.382</td>
    </tr>
    </tbody>
  </table>
  <script>
    let tdlist = document.querySelector('tbody').querySelectorAll('tr');
    for(let i = 0; i < tdlist.length; i++){
        tdlist[i].onmouseover = function(){
            this.className = 'bg';
        }
        tdlist[i].onmouseout = function(){
            this.className = '';
        }
    }
  </script>
</body>
</html>
