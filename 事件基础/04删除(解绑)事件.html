<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 50px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        // 1传统方式
        let divs = document.querySelectorAll('div');
        divs[0].onclick = function(){
            alert("hello");
            divs[0].onclick = null;// 传统方式删除事件 用this 也可以
        }
        // removeEventListener
        divs[1].addEventListener("click",fn)//这里面不用匿名函数function ,给一个实际函数,方便移除
        function fn(){
            alert(22);
            divs[1].removeEventListener("click",fn);// 移除
        }
        
        
    </script>
</body>
</html>
