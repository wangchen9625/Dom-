<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2019-9-9</div>
    <script>
        //1.因为页面文档从上往下加载,所以先得有标签,所以script写在标签的下面
        // get 活的 element 元素 by 通过 驼峰命名法
        // 3. 参数id是大小写敏感的字符串
        // 4. 返回的一个元素对象
        let timer = document.getElementById("time");
        console.log(timer);
        console.log(typeof(timer));
        // console.dir 打印我们返回的元素对象,更好的查看里面属性和方法
        console.dir(timer);
    </script>
</body>
</html>
