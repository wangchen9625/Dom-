<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <p>
        我是文字 
        <span>123</span>
    </p>
    <script>
        //innerText和 innerHtml的区别
        // 1.innerText和不识别html标签,非标准 去除空格和换行
        let div = document.querySelector('div');
        div.innerText = '<strong>今天是：</strong> 2020-11-18';//<strong>今天是：</strong> 2020-11-18
        // 2.innerHtml 识别html标签 w3c标准 保留空格和换行
        div.innerHTML ='<strong>今天是：</strong> 2020-11-18';//今天是： 2020-11-18
        // 这两个属性是可读写的,  可以获取元素的内容
        let p = document.querySelector('p');
        console.log(p.innerText);//我是文字 123
        console.log(p.innerHTML); //我是文字  <span>123</span>
    </script>
</body>
</html>
