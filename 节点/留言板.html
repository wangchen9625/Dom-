<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            width: 100px;
        }
        li a{
            float: right;
        }
    </style>
</head>
<body>
    <!--核心思路︰点击按钮之后，就动态创建一个li，添加到ul里面。-->
  <!--创建li的同时，把文本域里面的值通过li.innerHTML赋值给li-->
  <!--如果想要新的留言后面显示就用appendChild如果想要前面显示就用insertBefore-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>发布</button>
    <ul></ul>
    <script>
        let btn = document.querySelector('button');
        let ul = document.querySelector('ul');
        let texarea = document.querySelector('textarea');
        btn.onclick = function(){
            if(texarea.value == ''){
                alert('你评论的内容为空');
            }else{
                li = document.createElement('li');
                // 先有li才能赋值
                li.innerHTML = texarea.value + '<a href="javascript:;">删除</a>';
                texarea.value = "";
                ul.insertBefore(li,ul.children[0]);
            }
            //(3)删除元素 删除的是当前连接的li 它的父亲
        // 当我们把文本域里面的值赋值给li的时候，多添加一个删除的链接
        // 需要把所有的链接获取过来，当我们点击当前的链接的时候，
        // 删除当前链接所在的li3阻止链接跳转需要添加javascriptvoid(0);或者 javascript;
            let as = document.querySelectorAll('a');
            for(let i = 0; i < as.length; i++){
                as[i].onclick =function(){
                    ul.removeChild(this.parentNode);
                }
            }
        }
    </script>
</body>
</html>
