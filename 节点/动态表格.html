<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }
    
    td,th {
      border: 1px solid #333;
    }
    
    thead tr {
      height: 40px;
      background-color: #ccc;
    }
    </style>
</head>
<body>
    <table cellspacing = '0'>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
                <!-- <th><a href="">操作</a></th> -->
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.初始化数据
        let tbd = document.querySelector('tbody');
        let datas = [{name:'刘德华',subject:'C++',score:89},
        {name:'张学友',subject:'PHP',score:79},
        {name:'赵四',subject:'操作系统',score:69}];
        for(let i = 0; i < datas.length; i++){
            // 创建行
            let tr = document.createElement('tr');
            for(let j in datas[i]){
                let info = document.createElement('th');
                info.innerHTML = datas[i][j];
                tr.appendChild(info);
            }
            let op = document.createElement('th');
            op.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(op);
            tbd.appendChild(tr);
        }
        let adel = document.querySelectorAll('a');
        for(let i = 0; i < adel.length; i++){
            adel[i].onclick = function(){
                //tbd下面的儿子,a的爷爷
                tbd.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
